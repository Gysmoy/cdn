<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo notify</title>
    <style>
       
    </style>
</head>
<body>
    <button onclick="gClipboard.copy(this)" g-copy="texto a copiar">Copiar</button>
    <textarea name="" id="container" cols="30" rows="3"></textarea>
    <script src="javascript/gclipboard.js"></script>
    <script>
        gClipboard.paste('#container', (files) => {
            if (files) {
                files.forEach(file => {
                    console.info(file);
                });
            }
        }, {
            style: 'border-radius: 10px; background: rgba(0, 0, 0, .125)'
        });
    </script>
</body>
</html>
