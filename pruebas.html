<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>

<body>
    <p>
        <label for="text1">Texto original</label><br>
        <textarea type="text" id="text1" rows="4">El sol está que brilla en el cielo azul y esta es muy hermosa</textarea>
    </p>
    <p>
        <label for="text2">Texto comparación</label><br>
        <textarea type="text" id="text2"
            rows="5">El cielo tiene un color azul brillante y el sol está radiante en el firmamento</textarea>
    </p>

    <pre id="result"></pre>

    <script src="./javascript/node.extend.js"></script>
    <script src="./javascript/object.extend.js"></script>
    <script src="./javascript/string.extend.js"></script>

    <script>
        let resultContainer = HTML.take('#result');
        let text1 = HTML.take('#text1');
        let text2 = HTML.take('#text2');

        comparetext();

        function comparetext () {
            let result = text1.val().compare(text2.val());
            resultContainer.html(result.pretty());
        }

        text1.onkeyup = comparetext;
        text2.onkeyup = comparetext;

    </script>
</body>

</html>
