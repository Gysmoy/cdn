<body>
    <div class="container">
        <h2>copiar un texto</h2>
        <div class="row d-flex mt-4">
            <div class="col-md-12"></div>
            <button class="btn btn-success col-md-4" onclick="gClipboard.copy(this)" g-copy="texto a copiar">Copiar</button>
            <textarea class="form-control col-md-6 mt-2" name="" id="container" cols="30" rows="3"></textarea>
        </div>

        <h2 class="h2 mt-3">Comprimir imagen</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <input class="form-control" type="file" id="file">
                </div>
                <button id="btn_recortar" class="btn btn-success col-md-4 mt-2">Recortar</button>
                <button id="descargar" class="btn btn-primary col-md-4 mt-2">descargar</button>

                <div class="mt-3 card" id="image_cut">
                    <img src="" alt="" id="previzualize_image">
                </div>
            </div>
            
        </div>
    </div>
    
    
    
    
    
        <script>
            gClipboard.paste('#container', (files) => {
                if (files) {
                    files.forEach(file => {
                        console.info(file);
                    });
                }
            }, {
                style: 'border-radius: 10px; background: rgba(0, 0, 0, .125)'
            });
            </script>

    <script src="javascript/gclipboard.js"></script>
    <script src="javascript/gimage.js"></script>
