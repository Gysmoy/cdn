<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea id="textarea" cols="60" rows="10"></textarea>
    <script type="text/javascript" src="javascript/gclipboard.min.js"></script>
    <script type="text/javascript" src="javascript/gimage.min.js"></script>
    <script>
        gClipboard.paste(textarea, function (files) {
            if (!files) return;
            let file = files[0];
            gImage.blobToBase64(file, (base64) => {
                console.log(base64);
            })
        });
    </script>
</body>

</html>
