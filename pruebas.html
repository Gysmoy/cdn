<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Archivo de pruebas</title>
    <style>
        img {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>copiar un texto he imagen</h2>
                <div class="row d-flex mt-4">
                    <div class="col-md-12"></div>
                    <button class="btn btn-success col-md-4" onclick="gClipboard.copy(this)"
                        g-copy="texto a copiar">Copiar</button>
                    <textarea class="form-control col-md-6 mt-2" placeholder="Pegue o arrastre una imagen" id="container" cols="30" rows="3"></textarea>
                </div>
    
                <iframe id="iframe" src="" frameborder="0"></iframe>
            </div>
            <div class="col-md-12">
                <h2>Setear Storage</h2>
                <div class="col-md-6 mt-4">
                    <h4>setear localStorage</h4>
                    <div class="mini-content text-center">
                        <input type="text" class="form-control mt-2" name="" id="input_key00" placeholder="Ingrese su clave">
                        <textarea class="col-md-12 form-control" name="" id="input_text" placeholder="datos"></textarea>
                        <button class="btn btn-success mt-3 col-md-12">Agregar a local</button>
                        <button class="btn btn-danger mt-4 col-md-12">traer a local</button>
                        <input type="text" class="form-control mt-2" name="" id="input_key01" placeholder="Ingrese su clave a traer">
                        <textarea name="" id="deserializer" class="col-md-12 form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
        

        <img id="imgmini" src="" alt="">
        <img id="imgfull" src="" alt="">
    </div>





    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/gclipboard.js"></script>
    <script type="text/javascript" src="javascript/gstorage.js"></script>
    <script type="text/javascript" src="javascript/gimage.js"></script>
    <script type="text/javascript">
        gClipboard.paste('#container', (files) => {
            if (files) {
                gImage.compress({
                    blob: files[0],
                    callback: (data) => {
                        imgmini.src = `data:${data.image_type};base64,${data.image_mini}`;
                        imgfull.src = `data:${data.image_type};base64,${data.image_full}`;
                    }
                });

            }
        }, {
            style: 'border-radius: 10px; background: rgba(0, 0, 0, .125)'
        });
    </script>
    <script>
        
    </script>
</body>

</html>
